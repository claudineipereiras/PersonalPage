<!DOCTYPE html>
<!--Author Claudinei Sousa Personal Project-->
<html>
    <head>
        <title>Job Hunter</title>
      <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        
    </head>
    <body>
        <!--the title of the app goes here-->
        <div class="container-sm my-5">
                <div class="container text-center" style="height: 150px;">
                    <h1 class="container center">
                    Job Hunter
                    </h1>
                    <p> Manage your job applications with ease!</p>
                </div>
                <!--Panel to show jobs statuses-->
                <div class="container text-center my-3" style="height: 200px;">
                    <div class="row justify-content-evenly">
                        <div class="col-4 text-bg-primary rounded">
                            <h2>Jobs</h2>
                            
                           <h1 id="counterAvailableJob">0</h1> 
                        </div>
                        <div class="col-4 text-bg-primary rounded">
                            <h2>Applied</h2>
                          <h1 id="counterAppliedJob"> 0</h1> 
                           <!-- 
                            <label for="counterAppliedJob">Total Selected Rows:</label>
                                  <input type="text" id="counterAppliedJob" value="0" readonly>
                                  -->
                        </div>
                    </div>
                </div>
                <!--End status grid-->
                <!--Form to add new job-->
                <div class="container text-center my-3">
                    <form id="myForm">
                        <div class="row align-items-center">
                            <div class="col">
                                <input type="text" class="form-control" id="link" placeholder="link" aria-label="Job ad link">
                            </div>
                            <div class="col-sm-1">
                              <button type="button" class="btn btn-secondary btn-danger btn-md" onclick="clearValue()">Cancel</button>
                            </div>
                            <div class="col-sm-1">
                              <button type="submit" class="btn btn-primary btn-md">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--end of form new job-->
            <!--Table with jobs  testing  -->
            <div class="container mt-5">
              <table class="table" id="dataTable">
                <thead>
                  <tr>
                    <th class="w-10">Date</th>
                    <th class="w-70">Link</th>
                    <th class="w-10">Applied</th>
                    <th class="w-10">Expired</th>
                  </tr>
                </thead>
                <tbody id="dataBody">
                 
                </tbody>
              </table>
            </div>
            <!--template for the table -->
             <template id="jobrow">
                <tr>
                  <td class="record"></td>
                  <td class="record"></td>
                  <td class="record"> <input type="checkbox" class= "row-checkedbox" onchange="updateCheckedCount()"/></td>
                  <td class="record"> <input type="checkbox" name="expired" id="expired" /></td>
                </tr>
              </template> 
        </div>
     <script src="script.js"></script>
    </body>
</html>
